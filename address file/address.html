<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="address.css">


</head>
<body>



   <!-- form strt-->

        <h2 class="h2" >Shipping Address  Form</h2>
            <div id="form-container">
            
                <form  id="form-left" action="">

                    <label for="">First Name*</label> <br>
                     <input type="text" id="name" placeholder="First Name here"> <br>

                     <label for="">Address 1*</label> <br>
                     <input type="text" id="address" placeholder="Please Enter street address here"> <br>

                     <label for="">City*</label> <br>
                     <input type="text" id="city" placeholder="City here"><br>

                     <label for="">Zip/Postal*</label><br>
                     <input type="number" id="zip" placeholder="Zip code"> <br>

                     <input type="checkbox" name="" id="check-box"> 
                     <label for="">This address is a PO box</label> <br>

                     <label for="">Phone*</label> <br>
                     <input type="number" name="" id="Phone" placeholder="Please enter your mobile number here"> <br>

                     <button id="button">Cancel</button>
                     <input type="submit" name="" id="save" value="Save">

                </form>  
                
               <form id="form-right" action="">
                
                <label for="">Last Name*</label> <br>
                <input type="text" id="name" placeholder="First Name here"> <br>

                <label for="">Address 2</label> <br>
                <input type="text" id="address" placeholder="Please Enter street address here">  <br>

                <label for="">State/Province*</label>  <br>
                <select name="" id="state">
                    <option value="">J&K</option>
                    <option value="">Uttar Pradesh</option>
                    <option value="">Mumbai</option>
                    <option value="">Delhi</option>
                </select>



               </form> 


            </div>

    

    
</body>
</html>

<script>
           
    document.querySelector("form").addEventListener("submit", redirectToPayment);
    function redirectToPayment(event){
        event.preventDefault();

        var name = document.getElementById("name").value;
        var address =  document.getElementById("address").value;
        var city = document.getElementById("city").value;
        var zip = document.getElementById("zip").value;
        var checkBox = document.getElementById("check-box").value;
        var phone = document.getElementById("Phone").value;
        // var state = document.getElementById("state").value;

        if(name == "" || city == "" || address == "" || zip == "" || phone == ""){
            alert("Please fill all address fields");
        }
        else{
            alert("Address entered");
           window.location.href = "payment.html";
        }
    }
    
   

    // data collection

    document.querySelector("form").addEventListener("submit" , addressData);
    
    var addressArr = JSON.parse(localStorage.getItem("addressDetails")) || [];
    
    function addressData(){

      event.preventDefault();

      var obj = {
        name : document.getElementById("name").value,
        address : document.getElementById("address").value,
        city : document.getElementById("city").value,
        zip : document.getElementById("zip").value,
        phone :  document.getElementById("Phone").value
      }

      addressArr.push(obj);
      localStorage.setItem("addressDetails",   JSON.stringify(addressArr));
      
      // document.getElementById("form").reset();
      document.getElementById("name").value = ""
      document.getElementById("address").value = ""
      document.getElementById("city").value = ""
      document.getElementById("zip").value = ""
      document.getElementById("Phone").value = ""

    }



</script>
